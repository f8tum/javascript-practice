<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature converter</title>
  <link rel="stylesheet" href="temp.css">
</head>
<body>
  <div class="form-container">  
    <form onsubmit="return convert()">
      <label for="temp">Temperature: </label>
      <input type="number" id="temp" name="temp" placeholder="Enter temperature" step="0.1">
      <br><br>
      <input type="radio" name="unit" id="celsius" **checked** required>
      <label for="celsius">Celsius to Fahrenheit</label>
      <br>
      <input type="radio" name="unit" id="fahrenheit" required>
      <label for="fahrenheit">Fahrenheit to Celsius</label>
      <br>
      <p id="result">Result: </p>
      <input type="submit" value="Convert">
    </form>
    <script src="temp.js"></script>
  </div>
</body>
</html>
